<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con imágenes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff; /* Fondo blanco */
        }

        /* Franja verdeamarillento en la parte superior */
        .franja-verde {
            background-color: #a5da16; /* Verdeamarillento */
            height: 50px;
            width: 100%;
        }

        /* Título debajo de la franja verde */
        h1 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
            text-align: center;
        }

        /* Franja celeste en la parte inferior */
        .franja-celeste {
            background-color: #2468c0; /* Celeste cielo */
            height: 50px;
            width: 100%;
        }

        /* Contenedor de las imágenes */
        .contenedor-imagenes {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacio entre las imágenes */
            margin: 20px 0;
        }

        /* Estilo de las imágenes */
        .contenedor-imagenes img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Estilo para el logo */
        .logo {
            max-width: 150px; /* Limita el tamaño del logo */
            height: auto;
            margin-top: 30px;
        }

        /* Estilo para móviles y tablets */
        @media screen and (max-width: 768px) {
            .contenedor-imagenes img {
                width: 80%; /* Las imágenes ocupan el 80% del ancho en móviles */
            }

            .logo {
                max-width: 120px; /* Logo más pequeño en móviles */
            }
        }

        /* Estilo para pantallas más grandes (tablets y arriba) */
        @media screen and (min-width: 769px) {
            .contenedor-imagenes img {
                width: 60%; /* Las imágenes ocupan el 60% del ancho en tablets y pantallas grandes */
            }
        }
    </style>
</head>
<body>

    <!-- Franja verde en la parte superior -->
    <div class="franja-verde"></div>

    <!-- Título debajo de la franja verde -->
    <h1>Galería de Imágenes</h1>

    <!-- Contenedor de las imágenes -->
    <div class="contenedor-imagenes">
        <img src="imagen1.png" alt="Imagen 1">
        <img src="imagen2.png" alt="Imagen 2">
        <img src="imagen3.png" alt="Imagen 3">
        <img src="imagen4.png" alt="Imagen 4">
    </div>

    <!-- Logo de la empresa centrado -->
    <img class="logo" src="Logo.png" alt="Logo de la empresa">

    <!-- Franja celeste en la parte inferior -->
    <div class="franja-celeste"></div>

</body>
</html>
